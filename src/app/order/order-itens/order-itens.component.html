<div class="col-xs-12" *ngIf="!itens">
  <p>Não há itens no seu carrinho.<a [routerLink]="['/restaurantes']"> Volte para a lista</a></p>
</div>
<div class="col-xs-12 table-responsive" *ngIf="itens">
<table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itens">
        <td class="text-center">
          <a (click)="emitDecrease(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a> 1
          <a (clicl)="emitIncrease(item)"class="btn btn-sm"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{item.menuItem.name}}</td>

        <td>{{iten.menuItem.description}}</td>
        <td class="text-right">{{item.value() | currency: 'BRL': true}}</td>
        <td class="text-right">
          <a (click)="emitRemove(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
